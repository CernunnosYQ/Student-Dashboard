<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Schedule</title>

  <link rel="stylesheet" href="css/schedule.css">
  <script src="https://kit.fontawesome.com/b2d198e709.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="c-imposter">
    <div class="c-container">
      <div class="c-schedule">
        <div class="c-schedule__item c-schedule__header--column">
          <span></span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Lunes</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Martes</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Miercoles</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Jueves</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Viernes</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>7:00 a 8:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>8:00 a 9:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>9:00 a 10:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>10:00 a 11:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>11:00 a 12:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>12:00 a 13:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>13:00 a 14:00</span>
        </div>

        <!--    block lessons    -->

      </div>
    </div>
  </div>
</body>

</html>
