<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Schedule</title>

  <link rel="stylesheet" href="css/schedule.css">
  <script src="https://kit.fontawesome.com/b2d198e709.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="c-imposter">
    <div class="c-container">
      <div class="c-schedule">
        <div class="c-schedule__item c-schedule__header--column">
          <span></span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Lunes</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Martes</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Miercoles</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Jueves</span>
        </div>
        <div class="c-schedule__item c-schedule__header--column">
          <span>Viernes</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>7:00 <br> 8:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>8:00 <br> 9:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>&nbsp9:00 <br> 10:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>10:00 <br> 11:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>11:00 <br> 12:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>12:00 <br> 13:00</span>
        </div>
        <div class="c-schedule__item c-schedule__header--row">
          <span>13:00 <br> 14:00</span>
        </div>

        <!--    block lessons    -->

        <div class="c-schedule__item subject subject--algebra from-monday to-friday from-8hrs">
          <i class="fas fa-square-root-alt"></i><span>Algebra</span>
        </div>

        <div class="c-schedule__item subject subject--philosophy from-friday from-7hrs to-9hrs">
          <i class="fas fa-book"></i><span>Filosofía</span>
        </div>

        <div class="c-schedule__item subject subject--orientation from-monday from-9hrs">
          <i class="fas fa-compass"></i><span>Orientación</span>
        </div>

        <div class="c-schedule__item subject subject--computing from-tuesday from-9hrs">
          <i class="fas fa-laptop-code"></i><span>Computación</span>
        </div>

        <div class="c-schedule__item subject subject--dp from-wednesday from-9hrs to-11hrs">
          <i class="fas fa-seedling"></i><span>Desarrollo Personal</span>
        </div>

        <div class="c-schedule__item subject subject--computing from-thursday from-9hrs to-11hrs">
          <i class="fas fa-laptop-code"></i><span>Computación Básica</span>
        </div>

        <div class="c-schedule__item subject subject--orientation from-friday from-9hrs">
          <i class="fas fa-compass"></i><span>Orientación</span>
        </div>

        <div class="c-schedule__item subject subject--dhp from-monday from-10hrs">
          <i class="fas fa-puzzle-piece"></i><span>DHP</span>
        </div>

        <div class="c-schedule__item subject subject--dp from-tuesday from-10hrs">
          <i class="fas fa-seedling"></i><span>Desarrollo Personal</span>
        </div>

        <div class="c-schedule__item subject subject--dhp from-friday from-10hrs">
          <i class="fas fa-puzzle-piece"></i><span>DHP</span>
        </div>

        <div class="c-schedule__item subject subject--eoe from-tuesday to-friday from-11hrs">
          <i class="fas fa-feather"></i><span>Expresión Oral y E</span>
        </div>

        <div class="c-schedule__item subject subject--history from-monday from-12hrs">
          <i class="fas fa-mosque"></i><span>Historia</span>
        </div>

        <div class="c-schedule__item subject subject--history from-friday from-12hrs">
          <i class="fas fa-mosque"></i><span>Historia</span>
        </div>

        <div class="c-schedule__item subject subject--english from-tuesday from-12hrs">
          <i class="fas fa-language"></i><span>Inglés</span>
        </div>

        <div class="c-schedule__item subject subject--english from-wednesday from-13hrs">
          <i class="fas fa-language"></i><span>Inglés</span>
        </div>

        <div class="c-schedule__item subject subject--english from-thursday from-12hrs to-14hrs">
          <i class="fas fa-language"></i><span>Inglés</span>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
